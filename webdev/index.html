<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>student information</title>
  </head>
  <body>
    <main class="app">
      <div class="portal portal--common">
        <div class="header">
          <h2 class="Tag">Student Portal</h2>
          <div class="profile">
            <img class="profile" src="logo.png" alt="image" />
          </div>
          <div class="bottom">
            <form class="form form--student_data">
              <input
              placeholder="Name"
              type="text"
              class="form__input form__input--to"
              />
              <input
              placeholder="Pin"
              type="password"
              class="form__input form__input--amount"
              />
              <button class="form__btn form__btn--fetch" >&rarr;</button>
            </form>
          </div>
        </div>
        <div class="admin">
          <h2>Administrator</h2>
          <div class="operations"></div>
        </div>
      </div>
      <div class="Details">
        <h2 class="head">Student detail's</h2>
        <div class="data">

          <p class="fields">Name : <span class="values">Student name</span></p>
          <p class="fields">course : <span class="values">Student course</span></p>
          <p class="fields">college Roll No : <span class="values">student Roll no</span></p>

        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
